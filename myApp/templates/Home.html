{% extends "base.html" %}

{% block content %}
<style>
    /* General styling for the body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Styling for the heading */
h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
}

/* Styling for the buttons */
button {
    font-size: 1rem;
    padding: 10px 20px;
    margin: 10px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect for buttons */
button:hover {
    background-color: #0056b3;
}

/* Add focus styles for accessibility */
button:focus {
    outline: 2px solid #0056b3;
}

</style>
    <h1>{{Homepage}}</h1>
    <button onclick="location.href='{% url 'Loginpage' %}'">
        Login Page
    </button>    
    <button onclick="location.href='{% url 'Registration' %}'">
        Registration
    </button>
{% endblock  %}
