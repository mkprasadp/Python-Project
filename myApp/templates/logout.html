{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .navbar {
        width: 100%;
        height: 100px; /* Increased height */
        background-color: #f4f4f4;
        border-bottom: 2px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 40px; /* Added more padding */
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 80px; /* Increased size of the logo */
        height: 80px; /* Increased size of the logo */
        border-radius: 50%;
    }

    .details {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex: 1;
        gap: 30px; /* Increased gap between elements */
    }

    .details h1 {
        font-size: 24px; /* Increased font size */
        color: brown;
        margin: 0;
    }

    .details h2 {
        font-size: 20px; /* Increased font size */
        color: red;
        margin: 0;
    }

    .details a {
        text-decoration: none;
        color: brown;
        border:2px solid black;
        font-size: 18px; /* Increased font size */
        padding: 10px 20px; /* Increased padding */
        border-radius: 5px;
        transition: ease-in;
    }

    .details a:hover {
        color:white;
        background-color: darkred;
    }
</style>

<div class="navbar">
    <div class="logo">
        <a href="{{ submit_form }}">
            <img src="{% static 'images/user.png' %}" alt="Logo"/>
        </a>
    </div>
    <div class="details">
        <h1>Student Academic Portal</h1>
        <h2>{{ email }}</h2>
        <a href="{{ Home }}">Logout</a>
    </div>
</div>
{% endblock %}
